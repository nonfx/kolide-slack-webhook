name = "kolide-slack-webhook"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Configure your Cloudflare account_id here or set CLOUDFLARE_ACCOUNT_ID environment variable
# account_id = "your-account-id-here"

# Secrets to configure (use: wrangler secret put <NAME>)
# - KOLIDE_WEBHOOK_SECRET: The signing secret from Kolide webhook settings
# - SLACK_WEBHOOK_URL: Your Slack incoming webhook URL
# - LINEAR_API_KEY: Your Linear API key
# - LINEAR_TEAM_ID: Your Linear team ID

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true
